<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Test Image Renamer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .test-form { background: #f5f5f5; padding: 20px; border-radius: 8px; }
        input[type="file"] { 
            width: 100%; 
            padding: 10px; 
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 4px;
        }
        button { 
            background: #007cba; 
            color: white; 
            padding: 12px 24px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer;
        }
        .preview { 
            background: #e8f4fd; 
            padding: 10px; 
            margin: 10px 0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>üß™ Test Image Renamer - Upload CSV</h1>
    
    <div class="test-form">
        <form id="testForm" enctype="multipart/form-data">
            <label><strong>üìä File CSV/Excel:</strong></label>
            <input type="file" id="mappingFile" accept=".csv,.xlsx,.xls" required>
            <div id="mappingPreview" class="preview" style="display:none;"></div>
            
            <label><strong>üñºÔ∏è Immagini (per test):</strong></label>
            <input type="file" id="imageFiles" accept=".png,.jpg,.jpeg,.bmp,.gif" multiple required>
            <div id="imagePreview" class="preview" style="display:none;"></div>
            
            <button type="submit">üöÄ Test Upload</button>
        </form>
    </div>
    
    <div id="result" style="margin-top: 20px;"></div>

    <script>
        const form = document.getElementById('testForm');
        const mappingFile = document.getElementById('mappingFile');
        const imageFiles = document.getElementById('imageFiles');
        const mappingPreview = document.getElementById('mappingPreview');
        const imagePreview = document.getElementById('imagePreview');
        const result = document.getElementById('result');

        mappingFile.addEventListener('change', function() {
            if (this.files[0]) {
                mappingPreview.style.display = 'block';
                mappingPreview.innerHTML = `‚úÖ File: ${this.files[0].name} (${(this.files[0].size/1024).toFixed(2)} KB)`;
            }
        });

        imageFiles.addEventListener('change', function() {
            if (this.files.length > 0) {
                imagePreview.style.display = 'block';
                imagePreview.innerHTML = `‚úÖ Immagini: ${this.files.length} file selezionati`;
            }
        });

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!mappingFile.files[0] || imageFiles.files.length === 0) {
                result.innerHTML = '<div style="color:red;">‚ùå Seleziona sia CSV che immagini!</div>';
                return;
            }

            const formData = new FormData();
            formData.append('mapping_file', mappingFile.files[0]);
            
            for (let file of imageFiles.files) {
                formData.append('images', file);
            }

            result.innerHTML = '<div style="color:blue;">‚è≥ Caricamento in corso...</div>';

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    result.innerHTML = `
                        <div style="color:green;">
                            ‚úÖ Successo! <br>
                            Processati: ${data.stats.processed}<br>
                            Saltati: ${data.stats.skipped}<br>
                            Errori: ${data.stats.errors}<br>
                            <a href="/download">üì• Scarica ZIP</a>
                        </div>
                    `;
                } else {
                    result.innerHTML = `<div style="color:red;">‚ùå Errore: ${data.error}</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div style="color:red;">‚ùå Errore di rete: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
